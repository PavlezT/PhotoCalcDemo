name: Call a check for 1 commit in branch

on:
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, edited, ready_for_review ]

jobs:
  call-one-commit-in-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - name: Check commits count
      id: check_count
      run: |
        echo "COMMITS_COUNT=$(git rev-list --count origin/master..HEAD)" >> $GITHUB_OUTPUT
    - name: Error if more then 1 commit
      if: ${{steps.check_count.outputs.COMMITS_COUNT > 2}}
      run: |
        echo "first_parent:$(git rev-list --count origin/master..HEAD --first-parent)"
        echo "condution:${{steps.check_count.outputs.COMMITS_COUNT}}"
        exit 1