name: Call a check for 1 commit in branch

on:
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, edited, ready_for_review ]

jobs:
  call-one-commit-in-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - name: Check commits count
      if: (git rev-list --count origin/master..HEAD --first-parent) > 1
      run: |
        echo "first_parent:$(git rev-list --count origin/master..HEAD --first-parent)"
        echo "normal:$(git rev-list --count origin/master..HEAD)"
        exit 1